<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- Para que se visualicen bien todos los caracteres del idioma -->
    <meta charset="UTF-8" />
    <!-- Para que se adapte a todos los dispositivos -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Ahora cargamos las hojas de estilo necesarias -->
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <script src="js/index.js" defer></script>
    <title></title>
  </head>
  <body>
    <header></header>
    <main id="container">
      <form action="">
        <p>Nombre:</p>
        <input type="text" name="name" id="name" required/><br />
        <p>Email:</p>
        <input type="text" name="email" id="email" required/><br />
        <p>Teléfono:</p>
        <input type="text" name="phone" id="phone" required/><br /><br />
        <input type="submit" id="save" value="Guardar" required />
        <input type="reset" id="clearAll" value="Borrar TODO listado" />
      </form>
      <div id="listado">
      <div id="tit">
        <p class="titName">NOMBRE</p>
        <p class="titMail">EMAIL</p>
        <p class="titPhone">TELÉFONO</p>
      </div>;
      
      </div>
    </main>
    <footer></footer>
  </body>
</html>
